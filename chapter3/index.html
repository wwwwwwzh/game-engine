<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Engine - Chapter 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Main layout - FIXED WIDTHS */
        #editor-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Left sidebar - Hierarchy - FIXED WIDTH */
        #hierarchy-panel {
            width: 250px;
            min-width: 250px;
            max-width: 250px;
            flex-shrink: 0;
            background: #252525;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Center - Viewport - FLEXIBLE */
        #viewport-container {
            flex: 1 1 auto;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Right sidebar - Inspector - FIXED WIDTH */
        #inspector-panel {
            width: 300px;
            min-width: 300px;
            max-width: 300px;
            flex-shrink: 0;
            background: #252525;
            border-left: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Panel headers */
        .panel-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #3a3a3a;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            color: #e0e0e0;
        }
        
        /* Panel content */
        .panel-content {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            background: #252525;
        }
        
        /* Scrollbar styling */
        .panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .panel-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .panel-content::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        
        .panel-content::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        
        /* Toolbar */
        #toolbar {
            background: #2d2d2d;
            border-bottom: 1px solid #3a3a3a;
            padding: 8px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Buttons */
        .btn {
            background: #3a3a3a;
            border: none;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: background 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            background: #4a4a4a;
        }
        
        .btn:active {
            background: #2a2a2a;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn.primary {
            background: #0d7c66;
        }
        
        .btn.primary:hover:not(:disabled) {
            background: #0e8c73;
        }
        
        /* Canvas container */
        #canvas-container {
            position: relative;
            flex: 1 1 auto;
            min-height: 0;
            overflow: hidden;
        }
        
        /* Canvas */
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }
        
        /* Stats overlay */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }
        
        #stats div {
            margin: 2px 0;
        }
        
        /* GameObject list item */
        .gameobject-item {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
            color: #e0e0e0;
        }
        
        .gameobject-item:hover {
            background: #3a3a3a;
        }
        
        .gameobject-item.selected {
            background: #0d7c66;
        }
        
        .gameobject-icon {
            font-size: 14px;
        }
        
        /* Object name in inspector */
        .object-name {
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
            background: #252525;
        }
        
        /* Component in inspector */
        .component {
            background: #2d2d2d;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .component-header {
            padding: 10px;
            background: #333;
            font-weight: 600;
            font-size: 12px;
            border-bottom: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        
        .component-body {
            padding: 10px;
            background: #2d2d2d;
        }
        
        .property {
            margin-bottom: 10px;
        }
        
        .property-label {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .property-value {
            font-size: 13px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 3px;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <!-- Left Panel: Hierarchy -->
        <div id="hierarchy-panel">
            <div class="panel-header">HIERARCHY</div>
            <div class="panel-content" id="hierarchy-content">
                <div class="empty-state">No objects in scene</div>
            </div>
        </div>
        
        <!-- Center: Viewport -->
        <div id="viewport-container">
            <div id="toolbar">
                <button class="btn primary" id="play-btn">▶ Play</button>
                <button class="btn" id="stop-btn" disabled>⏹ Stop</button>
                <div style="flex: 1"></div>
                <button class="btn" id="add-cube-btn">+ Add Cube</button>
                <button class="btn" id="add-sphere-btn">+ Add Sphere</button>
            </div>
            <div id="canvas-container">
                <canvas id="game-canvas"></canvas>
                <div id="stats">
                    <div>FPS: <span id="fps">0</span></div>
                    <div>Frame Time: <span id="frametime">0</span>ms</div>
                    <div>Mode: <span id="mode">EDITOR</span></div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Inspector -->
        <div id="inspector-panel">
            <div class="panel-header">INSPECTOR</div>
            <div class="panel-content" id="inspector-content">
                <div class="empty-state">Select an object to inspect</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
